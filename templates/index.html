<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Removal App</title>
</head>
<body>
    <h1>Object Removal App</h1>
    
    <form method="post" action="/" enctype="multipart/form-data">
        <label for="file">Choose a photo:</label>
        <input type="file" name="file" id="file" accept=".jpg, .jpeg, .png" required>
        <br>
        <button type="submit">Upload</button>
    </form>

    {% if filename %}
        <h2>Uploaded Image:</h2>
        <img src="{{ url_for('static', filename=filename) }}" alt="Uploaded Image" width="400">
        <br>
        <p>Object labels and removal options will be available in the Streamlit app below.</p>
    {% endif %}

    <iframe src="{{ url_for('streamlit') }}" width="100%" height="600px" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>


</body>
</html>
